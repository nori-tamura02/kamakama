  <link rel='stylesheet' href='style.css'>
  <title>proceeds-calculator</title>

<body>

  <div class="calculator">
    
    <section>

      <ul class="input">
        <li>
          <label for="lb1">包丁端末1の売上</label>
          <input type="text" id="lb1"> 
          <label for="lb1">販売点数</label>
          <input type="text" id="lb1-2"> 
          <label for="lb1">客数</label>
          <input type="text" id="lb1-3"> 
        </li>

        <li>
          <label for="lb2">包丁端末2の売上</label>
          <input type="text" id="lb2"> 
          <label for="lb2">販売点数</label>
          <input type="text" id="lb2-2"> 
          <label for="lb2">客数</label>
          <input type="text" id="lb2-3"> 
        </li>

        <li>
          <label for="lb3">売上予算</label>
          <input type="text" id="lb3"> 
        </li>

        <li>
          <label for="lb4">洋包丁</label>
          <input type="text" id="lb4"> 
          <label for="lb4">数</label>
          <input type="text" id="lb4-2"> 
        </li>
        <li>
          <label for="lb5">和包丁</label>
          <input type="text" id="lb5"> 
          <label for="lb5">数</label>
          <input type="text" id="lb5-2"> 
        </li>
        <li>
          <label for="lb6">砥石</label>
          <input type="text" id="lb6"> 
          <label for="lb6">数</label>
          <input type="text" id="lb6-2"> 
        </li>
        <li>
          <label for="lb7">鞘</label>
          <input type="text" id="lb7"> 
          <label for="lb7">数</label>
          <input type="text" id="lb7-2"> 
        </li>
      </ul>

      <div>
       <button id="button">押してね！</button>
      </div>
    </section>
    
    <section class="main">

      <ul class="result">
        <!-- <li>
          <p>実績</p><p>¥ 0000000 (00点) 00 %</p>
        </li>
        <li class="unit-price">
          <p>客単価</p><p>¥ 0000000 (00客) </p>
        </li> -->
      </ul>
      
      <ul class="individual">
        <!-- <li>

        <li>

        </li>
        <li>
          <p>鞘</p><p>¥ 0000000 (00点)</p>
